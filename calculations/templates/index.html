{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<head>
    <meta charset="UTF-8">
    <title>Квантитативна лінгвістика</title>
</head>

<body>

    <div class="container">
        <h2>Квантитативна лінгвістика</h2>
        <form target="_blank" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button "Опрацювати" button_type="submit" button_class="btn-primary" %}
        </form>
    </div>
</body>
